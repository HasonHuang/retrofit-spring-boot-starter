retrofit:
  # 熔断降级配置
  degrade:
    # 熔断降级类型。默认none，表示不启用熔断降级
    degrade-type: resilience4j
    # 全局resilience4j降级配置
    global-resilience4j-degrade:
      # 是否开启
      enable: false
      # 根据该名称从Spring容器中获取CircuitBreakerConfig，作为全局熔断配置
      circuit-breaker-config-bean-name: defaultCircuitBreakerConfig